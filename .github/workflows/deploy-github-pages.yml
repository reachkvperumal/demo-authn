name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docify-out/package-lock.json

      - name: Compute site URLs
        id: site
        shell: bash
        run: |
          if [[ "${{ github.event.repository.name }}" == *.github.io ]]; then
            echo "base_url=/" >> "$GITHUB_OUTPUT"
          else
            echo "base_url=/${{ github.event.repository.name }}/" >> "$GITHUB_OUTPUT"
          fi
          echo "site_url=https://${{ github.repository_owner }}.github.io" >> "$GITHUB_OUTPUT"

      - name: Install deps
        working-directory: docify-out
        run: npm ci

      - name: Build site
        working-directory: docify-out
        env:
          BASE_URL: ${{ steps.site.outputs.base_url }}
          SITE_URL: ${{ steps.site.outputs.site_url }}
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docify-out/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
